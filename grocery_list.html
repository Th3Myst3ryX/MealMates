		<script>
		function allowDrop(ev){
			ev.preventDefault();
		}
		function drag(ev){
			ev.dataTransfer.setData("text", ev.target.id);
		}
		function drop(ev){
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			var copy = ev.target;
			<!--var original = document.getElementById(data);copy.src = original.src;-->
			if(!copy.classList.contains('dropzone')){
				copy = ev.target.parentNode;
				ev.target.remove();
			}
			copy.appendChild(document.getElementById(data).cloneNode(true));
		}
		</script>
